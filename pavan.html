<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="pavan.css">
	<title>Register Demo</title>
</head>
<body>
	<h1>Welcome to MySocial</h1>
	<p>MySocial is a demo social media welcome page.<br>
	The idea is taken from facebook</p>
	<img src="https://media.sproutsocial.com/uploads/2017/11/Social-Media-Ideas.png">
	<div id="login">
	<table>
		<tr>
			<td>
				<label>Email or Phone :</label>
			</td>
			<td>
				<input type="text" name="email_or_phone">
			</td>
		</tr>
		<tr>
			<td>
				<label>Password :</label>
			</td>
			<td>
				<input type="Password" name="Password">
			</td>
		</tr>
		<tr>
			<td>
				<button>Log In</button>
			</td>
		</tr>
	</table>
	<h3>Create an Account</h3>
	<p>It's quick and Easy</p>
	<table>
		<tr>
			<td>
				<input type="text" name="firstname" placeholder="Firstname">
			</td>
			<td>
				<input type="text" name="surname" placeholder="Surname">
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" name="email_or_phone" placeholder="Email or Mobile Number">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Password" name="Password" placeholder="***********">
			</td>
		</tr>
		<tr>
			<td>
				<label>Gender</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>Male</label>
				<input type="radio" name="gender">
			</td>
			<td>
				<label>Female</label>
				<input type="radio" name="gender">
			</td>
		</tr>
		<tr>
			<td>
				<button>Sign Up</button>
			</td>
		</tr>
	</table>
	</div>
	</div>
</body>
</html>
